<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='app.css') }}">
</head>

<body>
  <script>
    d3.json("/sample_data").then(function(data) {
      d3.select("body")
        .selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .text((d) => d.name);
    })
  </script>
</body>
